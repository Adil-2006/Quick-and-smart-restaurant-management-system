<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1541465974055-e95d6e7bcb71?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fDE2Nzg1MTg4Njc&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1.5rem;
      font-size: 2.5rem;
      color: #ffb703;
      letter-spacing: 1px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ffb703; /* Set text color to yellow */
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f59e0b; /* Darker yellow on hover */
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card button {
      background-color: #ffb703;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #f59e0b;
    }

    .add-form {
      margin-top: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }

    .add-form input {
      margin: 5px 0;
      padding: 0.75rem;
      width: 200px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .add-form button {
      background-color: #ffb703;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Menu</h1>
  </header>

  <nav>
    <a href="index.html">Home</a> | 
    <a href="cart.html">Go to Cart</a>
  </nav>

  <section class="section">
    <div class="menu-container" id="menu">
      <!-- Menu items added dynamically -->
    </div>

    <div class="add-form">
      <h3>Add New Food Item</h3>
      <input type="text" id="newName" placeholder="Name (e.g., 🧁 Cupcake)">
      <input type="number" id="newPrice" placeholder="Price (e.g., 129)">
      <button onclick="addNewItem()">Add Item</button>
    </div>
  </section>

  <footer>&copy; 2025 Quick & Smart Restaurant</footer>

  <script>
    let menuItems = [
      { foodId: 1, menuId: 101, name: "🍕 Pizza", price: 299 },
      { foodId: 2, menuId: 101, name: "🍔 Burger", price: 199 },
      { foodId: 3, menuId: 101, name: "🥗 Salad", price: 149 },
      { foodId: 4, menuId: 101, name: "🍝 Pasta", price: 249 },
      { foodId: 5, menuId: 101, name: "🍛 Biryani", price: 199 },
      { foodId: 6, menuId: 102, name: "🍩 Donut", price: 99 },
      { foodId: 7, menuId: 102, name: "🥤 Soft Drink", price: 79 },
      { foodId: 8, menuId: 102, name: "🍜 Noodles", price: 159 },
      { foodId: 9, menuId: 102, name: "🍣 Sushi", price: 399 },
      { foodId: 10, menuId: 103, name: "🧁 Cupcake", price: 129 },
    ];

    function renderMenu() {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";
      menuItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `${item.name} - ₹${item.price} <br>
                         <small>Food ID: ${item.foodId}, Menu ID: ${item.menuId}</small><br>
                         <button onclick="addToCart(${index})">Add to Cart</button>`;
        menu.appendChild(div);
      });
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = menuItems[index];

      let existing = cart.find(ci => ci.name === item.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name: item.name, price: item.price, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }

    function addNewItem() {
      const name = document.getElementById("newName").value.trim();
      const price = parseInt(document.getElementById("newPrice").value);
      const foodId = menuItems.length + 1; // Generate new foodId
      const menuId = 103; // You can choose a new menuId or let it be static for now

      if (name && price) {
        menuItems.push({ foodId, menuId, name, price });
        renderMenu();
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
      } else {
        alert("Please enter both name and valid price.");
      }
    }

    renderMenu();
  </script>
</body>
</html>
