<!DOCTYPE html>
<html>
<head>
  <title>Delivery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      background-color: #fdfdfd;
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header><h1>Delivery Status</h1></header>
  <nav>
    <a href="index.html">Home</a> |
    <a href="cart.html">View Cart</a>
  </nav>
  <section class="section">
    <div class="card" id="deliveryDetails">
      Loading order details...
    </div>
  </section>
  <footer>&copy; 2025 Quick & Smart Restaurant</footer>

  <script>
  
  const orderType = localStorage.getItem("orderType");

  const deliveryData = {
    orderId: "101",
    status: "Out for Delivery",
    eta: "30 mins",
    address: localStorage.getItem("deliveryAddress"),
    table: localStorage.getItem("tableNumber")
  };

  const deliveryDiv = document.getElementById("deliveryDetails");

  if (orderType === "delivery") {
    deliveryDiv.innerHTML = `
      <h3>Order #${deliveryData.orderId}</h3>
      <p>Status: <strong>${deliveryData.status}</strong></p>
      <p>ETA: <strong>${deliveryData.eta}</strong></p>
      <p>Delivery Address:</p>
      <div style="margin-left: 20px;">${deliveryData.address}</div>
    `;
  } else if (orderType === "dinein") {
    deliveryDiv.innerHTML = `
      <h3>Order #${deliveryData.orderId}</h3>
      <p>Status: <strong>Being Prepared</strong></p>
      <p>ETA: <strong>15 mins</strong></p>
      <p>Table Number: <strong>${deliveryData.table}</strong></p>
    `;
  } else {
    deliveryDiv.innerHTML = "<p>No order found.</p>";
  }
</script>

  
</body>
</html>
