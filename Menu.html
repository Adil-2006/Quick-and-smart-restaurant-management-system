<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Your existing styles */
    /* ... */

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    /* Other styles here */
  </style>
</head>
<body>
  <header>
    <h1>Food Menu</h1>
  </header>

  <nav>
    <a href="index.html">Home</a> | 
    <a href="cart.html">Go to Cart</a>
  </nav>

  <section class="section">
    <!-- Add Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search food..." oninput="filterMenu()">
    </div>

    <div class="menu-container" id="menu">
      <!-- Menu items added dynamically -->
    </div>

    <div class="add-form">
      <h3>Add New Food Item</h3>
      <input type="text" id="newName" placeholder="Name (e.g., ðŸ§ Cupcake)">
      <input type="number" id="newPrice" placeholder="Price (e.g., 129)">
      <button onclick="addNewItem()">Add Item</button>
    </div>
  </section>

  <footer>&copy; 2025 Quick & Smart Restaurant</footer>

  <script>
    let menuItems = [
      { foodId: 1, menuId: 101, name: "ðŸ• Pizza", price: 299 },
      { foodId: 2, menuId: 101, name: "ðŸ” Burger", price: 199 },
      { foodId: 3, menuId: 101, name: "ðŸ¥— Salad", price: 149 },
      { foodId: 4, menuId: 101, name: "ðŸ Pasta", price: 249 },
      { foodId: 5, menuId: 101, name: "ðŸ› Biryani", price: 199 },
      { foodId: 6, menuId: 102, name: "ðŸ© Donut", price: 99 },
      { foodId: 7, menuId: 102, name: "ðŸ¥¤ Soft Drink", price: 79 },
      { foodId: 8, menuId: 102, name: "ðŸœ Noodles", price: 159 },
      { foodId: 9, menuId: 102, name: "ðŸ£ Sushi", price: 399 },
      { foodId: 10, menuId: 103, name: "ðŸ§ Cupcake", price: 129 },
    ];

    // Function to filter menu based on search input
    function filterMenu() {
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();
      if (searchQuery === "") {
        renderMenu(menuItems); // If search query is empty, show all items
        return;
      }
      const filteredMenu = menuItems.filter(item => item.name.toLowerCase().includes(searchQuery));
      renderMenu(filteredMenu);  // Pass filtered menu to render
    }

    // Function to render the menu
    function renderMenu(items = menuItems) {
      const menu = document.getElementById("menu");
      menu.innerHTML = "";  // Clear current menu
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `${item.name} - â‚¹${item.price} <br>
                         <small>Food ID: ${item.foodId}, Menu ID: ${item.menuId}</small><br>
                         <button onclick="addToCart(${index})">Add to Cart</button>`;
        menu.appendChild(div);
      });
    }

    // Function to add item to cart
    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = menuItems[index];

      let existing = cart.find(ci => ci.name === item.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name: item.name, price: item.price, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }

    // Function to add new item to the menu
    function addNewItem() {
      const name = document.getElementById("newName").value.trim();
      const price = parseInt(document.getElementById("newPrice").value);
      const foodId = menuItems.length + 1; // Generate new foodId
      const menuId = 103; // You can choose a new menuId or let it be static for now

      if (name && price) {
        menuItems.push({ foodId, menuId, name, price });
        renderMenu();
        document.getElementById("newName").value = "";
        document.getElementById("newPrice").value = "";
      } else {
        alert("Please enter both name and valid price.");
      }
    }

    // Initial render call
    renderMenu();
  </script>
</body>
</html>
